# Build and push HydroDocAI backend & frontend to Aliyun ACR Shanghai.
# Per base-docker-manager: trigger on Dockerfile/workflow change; push :latest and :date; use Org secrets.
name: Docker Build & Push

on:
  push:
    branches: [master, main]
    paths:
      - 'Dockerfile'
      - '**/Dockerfile'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: registry.cn-shanghai.aliyuncs.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR Shanghai
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Date tag
        id: date
        run: echo "tag=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/hydrodocai-backend:latest
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/hydrodocai-backend:${{ steps.date.outputs.tag }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/hydrodocai-frontend:latest
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/hydrodocai-frontend:${{ steps.date.outputs.tag }}

      - name: Prune images
        run: docker image prune -f
