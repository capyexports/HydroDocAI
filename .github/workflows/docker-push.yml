# GitHub Actions: Build and push HydroDocAI backend & frontend to Aliyun ACR (Beijing Personal)
# Trigger on Dockerfile, app source, or workflow file changes
# Tags: latest and date (YYYYMMDD)
# Credentials: use repo/org secrets - ACR_USERNAME, ACR_PASSWORD, ACR_NAMESPACE
name: Docker Image Build (ACR)

on:
  push:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - '**/Dockerfile'
      - '.dockerignore'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'packages/backend/**'
      - 'packages/frontend/**'
      - 'packages/shared/**'
      - 'data/**'
      - '.github/workflows/docker-push.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - '**/Dockerfile'
      - '.dockerignore'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'packages/backend/**'
      - 'packages/frontend/**'
      - 'packages/shared/**'
      - 'data/**'
      - '.github/workflows/docker-push.yml'
  workflow_dispatch:

env:
  REGISTRY: crpi-5nqoro6hoopis4cp.cn-beijing.personal.cr.aliyuncs.com

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun ACR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Date tag (YYYYMMDD)
        id: date
        run: echo "tag=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/hydrodocai-backend:latest
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/hydrodocai-backend:${{ steps.date.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: github.event_name != 'pull_request'

      - name: Build only backend (PR)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: false
          tags: hydrodocai-backend:pr
        if: github.event_name == 'pull_request'

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/hydrodocai-frontend:latest
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/hydrodocai-frontend:${{ steps.date.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: github.event_name != 'pull_request'

      - name: Build only frontend (PR)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/frontend/Dockerfile
          push: false
          tags: hydrodocai-frontend:pr
        if: github.event_name == 'pull_request'

      - name: Prune images
        if: github.event_name != 'pull_request'
        run: docker image prune -f
